<div class="login ng-controller="loginController">
        <div class="login-form">
            <h3> Login </h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="user-email" placeholder="Email" ng-model="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="user-password" placeholder="Password">
                </div>
                <div class='welcome-message'>Welcome Back {{email}}</div>
                <div type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()">Login</div>
            </form>
        </div>
    </div>
